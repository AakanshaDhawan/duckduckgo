name    = DDG
author  = Torsten Raudssus <torsten@raudss.us>
license = Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[AutoPrereqs]
skip = ^DDG::

[UploadToDuckPAN]

[@Basic]

[Git::NextVersion]
version_regexp = ^(.+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1

[PodWeaver]

[@Git]
tag_format = %v
push_to = origin master

[MetaNoIndex]
directory = t/
